<head>
  <meta charset="UTF-8">
  <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:site_name" content="{{ site.title }}">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgo=">
  <link rel="stylesheet" href="{{ site.baseurl }}/styles.css">
  <meta property="og:description" content="{{ page`.excerpt | strip_html | strip_newlines | truncate: 160 }}">
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:type" content="article">
  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
  <meta property="article:author" content="{{ site.url }}/">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
  <meta property="og:image" content="{{ site.url }}{{ page.image }}">
  <title>{{ page.title }} &mdash; {{ site.title }}</title>
  <style>
    body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #000;
        color: #fff;
    }
    a {
        color: #fff;
        text-decoration: none;
    }
    a:hover {
        color: #bbb;
    }
    nav {
        background-color: #000;
        overflow: hidden;
    }
    .banner-content {
        float: left;
        padding: 14px 16px;
        color: white;
        font-weight: bold;
    }
    nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        float: right;
    }
    nav ul li {
        float: left;
    }
    nav ul li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    .sub-menu {
        display: none;
        position: absolute;
        background-color: #000; /* 배경색 검은색으로 변경 */
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1000; /* 다른 요소들 위에 표시되도록 z-index 추가 */
    }
    .sub-menu a {
        color: white; /* 텍스트 색상 하얀색으로 변경 */
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
    }
    nav ul li:hover .sub-menu {
        display: block;
    }
  </style>
</head>
